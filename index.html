<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
    <title>NewsMan | Home</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Custom Style  -->
    <link rel="stylesheet" href="css/common.css" />

    <!-- Bootstrap JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Javascript  -->
    <script defer src="js/index.js"></script>
  </head>
  <body class="bg-light">
    <header>
      <!-- Navbar Start -->
      <nav class="navbar navbar-expand-lg py-3">
        <div class="container d-flex justify-content-between">
          <a class="navbar-brand fw-semibold fs-2" href="index.html">NewsMan</a>

          <button
            class="navbar-toggler ms-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5 text-center">
              <li class="nav-item px-3">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="blog.html">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar End -->
    </header>

    <section class="container my-3">
      <!-- News Categories Selection Area Start -->
      <section>
        <h4 class="mb-3">News Categories</h4>
        <div
          id="category-spinner"
          class="spinner-border text-primary text-center"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <section
          id="news-categories"
          class="row row-cols-auto justify-content-between"
        ></section>
      </section>
      <!-- News Categories Selection Area End -->
    </section>

    <main id="news-arena" class="container my-5">
      <div id="news-spinner" class="text-center d-none">
        <div class="spinner-border text-primary text-center" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div
        id="number-of-found-news"
        class="bg-white text-black fs-6 mb-3 d-none"
      >
        <span></span> News Found for Category <span class="fw-bold"></span>
      </div>

      <section id="news-cards">Select a Category above to see News</section>
    </main>

    <!-- Modals -->

    <!-- Network Error Modal Start -->
    <div id="network-error-modal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bold text-danger">Network Error</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="text-info fw-bold">
              Please Check Your Internet Connection and Reload.
            </p>
            <p>See the Web Console for Technical Details of the Error.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Network Error Modal End -->
  </body>
</html>
