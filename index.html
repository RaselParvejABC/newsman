<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
    <title>NewsMan | Home</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Custom Style  -->
    <link rel="stylesheet" href="css/common.css" />

    <!-- Bootstrap JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Javascript  -->
    <script defer src="js/index.js"></script>
  </head>
  <body class="bg-light">
    <header>
      <!-- Navbar Start -->
      <nav class="navbar navbar-expand-lg py-3">
        <div class="container d-flex justify-content-between">
          <a class="navbar-brand fw-semibold fs-2" href="index.html">NewsMan</a>

          <button
            class="navbar-toggler ms-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5 text-center">
              <li class="nav-item px-3">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="blog.html">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar End -->
    </header>

    <section class="container my-3">
      <!-- News Categories Selection Area Start -->
      <section>
        <h4 class="mb-3">News Categories</h4>
        <div
          id="category-spinner"
          class="spinner-border text-primary text-center"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <section
          id="news-categories"
          class="row row-cols-auto justify-content-lg-center g-2"
        ></section>
      </section>
      <!-- News Categories Selection Area End -->
    </section>

    <main id="news-arena" class="container my-5">
      <div id="news-spinner" class="text-center d-none">
        <div class="spinner-border text-primary text-center" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div
        id="number-of-found-news"
        class="bg-white text-black fs-6 mb-3 d-none"
      >
        <span></span> News Found for Category <span class="fw-bold"></span>
      </div>

      <section id="news-cards" class="d-none">
        Select a Category above to see News
      </section>
    </main>

    <!-- Modals -->

    <!-- Network Error Modal Start -->
    <div id="network-error-modal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bold text-danger">Network Error</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="text-info fw-bold">
              Please Check Your Internet Connection and Reload.
            </p>
            <p>See the Web Console for Technical Details of the Error.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Network Error Modal End -->

    <!-- News Detail Modal Start -->
    <div id="news-detail-modal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title news-title fw-bold"></h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="container p-2">
            <div class="row align-items-center">
            <div class="col-6 row justify-content-start align-items-center g-0 p-1">
              <div class="col-auto p-0">
                <img class="news-author-image rounded-circle img-thumbnail" src="" alt="Author Image" style="width: 4rem;"/>
              </div>
              <div class="col-auto ps-2">
                <span class="news-author-name"></span>
                <br/>
                <span class="news-publish-time"></span>
              </div>
            </div>
            <div class="col-6 text-end">
              <div>
                <span class="news-read-count"></span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                  <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                </svg>
              </div>
              <div>
                <span class="news-rating"></span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
              </div>
              <div>                
                <span class="news-badge"></span>
                <img src="images/badge.svg" alt="Badge Icon" height="16" width="16" />
              </div>
            </div>
          </div>
          </div>
          <hr class="m-0"/>
          <div class="modal-body my-0">
            <div>Category: <span class="news-category"></span></div>
            <div>
              <span class="todays-pick badge rounded-pill text-bg-primary d-none">Today's Pick</span>
              <span class="trending badge rounded-pill text-bg-primary d-none">Trending</span>
            </div>
            <img class="img-fluid news-image my-1"src="" alt="News Image" />
            <div class="news-detail"></div>
        </div>
      </div>
    </div>
    <!-- News Detail Modal End -->
  </body>
</html>
